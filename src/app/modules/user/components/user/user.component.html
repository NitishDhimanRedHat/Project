<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h3 class="text-center">Users</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of users">
                      <td>{{data.name}} <span class="d-flex justify-content-end "><button (click)="getDetails(data.id)" class="btn btn-primary float-right">Details</button></span></td>
                  </tr>
                 
                </tbody>
              </table>
        </div>    
        <div class="col-md-3"></div>

    </div>
    
</div>
