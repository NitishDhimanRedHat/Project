<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
            <div class="com-md-8">
              <h3 class="text-center">User Details</h3>
                <table class="table my-5">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Website</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of users">
                          <td>{{data.name}}</td>
                          <td>{{data.email}}</td>
                          <td>{{data.phone}}</td>
                          <td>{{data.website}}</td>
                      </tr>
                     
                    </tbody>
                  </table>
            </div>
        <div class="col-md-2"></div>
    </div>
</div>
